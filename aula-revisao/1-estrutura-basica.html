<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo da Página</title>
  </head>
  <body>
    <p>Conteúdo da página</p>
    <p>Meu nome é <br />Joab Torres</p>
    <p>Minha idade é de 90 anos</p>
    <!-- Este é um modelo de comentário -->
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
    <bola>Essa é uma tag para bola</bola>
    <!-- lista ordenada  -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
  </body>
</html>
